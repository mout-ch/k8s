---
jellyfin:
  service:
    type: NodePort
    port: 8096

  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    path: /
    hosts:
      - chart-example.local
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  persistence:
    config:
      enabled: true
      storageClass: local-path
      accessMode: ReadWriteOnce
      size: 1Gi

    media:
      enabled: true
      existingClaim: media
      storageClass: jellyfin-media
