---
apiVersion: v1
kind: Service
metadata:
  name: internal-svc
  labels:
    app: internal-svc
spec:
  ports:
  - name: vault
    protocol: TCP
    port: 8200
    targetPort: vault
  - name: ceph
    protocol: TCP
    port: 8080
    targetPort: ceph
  selector: null # endpoint slice is configured manually.
