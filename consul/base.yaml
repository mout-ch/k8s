apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: consul
  namespace: consul
spec:
  project: default
  source:
    chart: hashicorp/consul
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: HEAD
    helm:
      releaseName: v0.32.1
  destination:
    server: https://kubernetes.default.svc
    namespace: consul
